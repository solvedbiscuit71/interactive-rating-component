<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Interactive Rating component</title>
</head>
<body>
  <main class="card">
    <div class="card-main" style="display: block;">
      <img src="images/icon-star.svg" alt="star" class="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="rating-btn-flex">
        <div class="rating-btn">1</div>
        <div class="rating-btn">2</div>
        <div class="rating-btn">3</div>
        <div class="rating-btn">4</div>
        <div class="rating-btn">5</div>
      </div>
      <button class="submit-btn">Submit</button>
    </div>
    <div class="card-thank-you" style="display: none;">
      <img src="images/illustration-thank-you.svg" alt="illustration thank you" class="illustration">
      <div class="rating">
        You selected <span>4</span> out 5
      </div>

      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>
</body>
</html>
